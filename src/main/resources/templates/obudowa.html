<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obudowa</title>
</head>
<body>
<th:block th:include="menu.html">
</th:block>


<table>
    <th> </th>
    <th>Producent</th>
    <th>Nazwa</th>
    <th>Kolor</th>
    <th>Typ Kształtu</th>
    <th>Maks Długość Grafiki</th>
    <th>Sloty 2.5'</th>
    <th>Sloty 3.5'</th>

    <th>Cena</th>
    <tr th:each="obudowa : ${obudowa}">
        <td>
            <img width="100px" height="100px" th:src="${obudowa.obrazek}" />
        </td>
        <td>
            <p th:text="${obudowa.producent}"></p>
        </td>
        <td>
            <p th:text="${obudowa.nazwa}"></p>
        </td>
        <td>
            <p th:text="${obudowa.kolor}"></p>
        </td>

        <td>
            <p th:text="${obudowa.typKsztaltu}"></p>
        </td>

        <td>
            <p th:text="${obudowa.maxDlugoscGrafiki} + ' mm'"></p>
        </td>

        <td>
            <p th:text="${obudowa.sloty25Cala}"></p>
        </td>

        <td>
            <p th:text="${obudowa.sloty35Cala}"></p>
        </td>




        <td>
            <p th:text="${obudowa.cena}+ ' zł'"></p>
        </td>


        <td>
            <form th:action="@{/obudowa/dodaj}"  method="POST">
                <input name="obudowaId" th:value="${obudowa.obudowaId}" type="hidden"/>
                <input type="submit" value="Wybierz" class="btn btn-red" />
            </form>
        </td>





    </tr>


</table>


</body>
</html>
